<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click on the button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="info">
            <p>click speed: <span id="click-speed">0</span> clicks/second</p>
            <p>You have clicked <span id="click-count">0</span> times!</p>
            <p>timer: <span id="timer">0</span> seconds</p>
        </div>
        <h2>Click on the target</h2>
        <div class="btn-area">
            <div id="btn"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
